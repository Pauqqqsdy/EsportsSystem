{% extends "app/layout.html" %}

{% block content %}
<h2>Смена пароля</h2>
<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сменить пароль</button>
            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
