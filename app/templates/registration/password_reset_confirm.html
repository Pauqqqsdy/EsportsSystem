{% extends 'app/layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-lock me-2 text-success"></i>
                        Новый пароль
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        Введите новый пароль для вашей учетной записи.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">
                                <i class="fas fa-key me-1"></i>Новый пароль:
                            </label>
                            <input type="password" name="new_password1" class="form-control"
                                   placeholder="Введите новый пароль" required id="id_new_password1">
                        </div>

                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">
                                <i class="fas fa-key me-1"></i>Подтвердите пароль:
                            </label>
                            <input type="password" name="new_password2" class="form-control"
                                   placeholder="Повторите пароль" required id="id_new_password2">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check me-1"></i>Подтвердить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
