{% extends "app/layout.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Формирование турнирной сетки</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Турнир: {{ tournament.name }}</h5>
            <p class="card-text">Зарегистрировано команд: {{ tournament.registered_teams.count }}</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Способ формирования сетки:</label>
                    {{ form.generation_type }}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'tournament_detail' tournament_id=tournament.id %}" class="btn btn-secondary">
                        Отмена
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Сформировать сетку
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
