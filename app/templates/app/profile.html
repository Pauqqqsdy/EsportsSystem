{% extends "app/layout.html" %}

{% block content %}
<h2>Мой профиль</h2>
<div class="row">
    <div class="col-md-4">
        <img src="{% if profile.avatar %}{{ profile.avatar.url }}{% else %}/media/avatars/default.jpg{% endif %}"
             alt="Аватар"
             width="150"
             class="img-thumbnail">
    </div>
    <div class="col-md-8">
        <h3>{{ user.username }}</h3>
        <p>Email: {{ user.email }}</p>

        <div class="mt-3">
            {% if profile.team %}
            <p>Команда: <a href="{% url 'team_page' team_id=profile.team.id %}">{{ profile.team.name }}</a></p>
            {% else %}
            <p>Не состоит в команде</p>
            <a href="{% url 'create_team' %}" class="btn btn-success">Создать команду</a>
            {% endif %}
        </div>

        <div class="mt-3">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Редактировать профиль</a>
            <a href="{% url 'change_password' %}" class="btn btn-secondary">Сменить пароль</a>
        </div>
    </div>
</div>
{% endblock %}
