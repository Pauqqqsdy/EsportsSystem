{% extends "app/layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <i class="fas fa-sitemap fa-2x text-primary me-3"></i>
                <h1 class="mb-0">Формирование турнирной сетки</h1>
            </div>

            <div class="card shadow">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-cogs me-2 text-primary"></i>
                        Настройка сетки
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h6 class="text-muted">
                            <i class="fas fa-flag me-1"></i>Турнир:
                        </h6>
                        <p class="fw-bold fs-5">{{ tournament.name }}</p>
                    </div>

                    <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
                        <i class="fas fa-users fa-lg me-3"></i>
                        <div>
                            <h6 class="alert-heading mb-1">Участники турнира</h6>
                            <strong>Зарегистрировано команд: {{ tournament.registered_teams.count }}</strong>
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-random me-1 text-primary"></i>
                                Способ формирования сетки:
                            </label>
                            <div class="mt-2">
                                {{ form.generation_type }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-between gap-2">
                            <a href="{% url 'tournament_detail' tournament_id=tournament.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-play me-1"></i>Сформировать сетку
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
