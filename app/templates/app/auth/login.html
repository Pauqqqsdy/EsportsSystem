{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="{% url 'login' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Логин</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Пароль</label>
                    <div class="col-md-10">
                        {{ form.password }}
                        <small class="form-text text-muted">
                            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Войти" class="btn btn-primary" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Неверный логин или пароль.</p>
                {% endif %}
            </form>
        </section>
        <div class="col-md-offset-2 col-md-10">
            <p class="mt-3">
                Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
