<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Создавай свой турнир!</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Красивая шапка */
        .navbar-custom {
            background-color: #0f1123;
            border-bottom: 2px solid #4cc9f0;
            padding: 10px 0;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.2s ease;
        }

            .navbar-brand:hover {
                transform: scale(1.05); /* Лёгкий эффект увеличения при наведении */
            }

        .nav-link {
            color: #e6e6e6 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

            .nav-link:hover {
                color: #4cc9f0 !important;
            }

        .btn-login {
            background-color: #4cc9f0;
            color: white;
            border-radius: 20px;
            padding: 6px 16px;
            font-weight: bold;
        }

            .btn-login:hover {
                background-color: #3aa7cc;
                color: #fff;
            }

        .footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #a8a8a8;
            border-top: 1px solid #2d2d42;
        }
    </style>
</head>

<body>
    <!-- Шапка сайта -->
    <nav class="navbar navbar-custom navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand gradient-text">ZXC.Tournament</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav me-auto">
                    <li><a href="{% url 'tournaments' %}" class="nav-link">Турниры</a></li>
                </ul>
                <!-- Блок авторизации -->
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container body-content" style="padding-top: 70px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>&copy; {{ year }} - ZXC.Tournament</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
