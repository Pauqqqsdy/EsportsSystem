{% extends "app/layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-key me-2 text-primary"></i>
                        Восстановление пароля
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        Введите ваш email адрес, и мы отправим вам ссылку для восстановления пароля.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Ваш email:
                            </label>
                            <input type="email" name="email" class="form-control"
                                   placeholder="Введите ваш email" required id="id_email">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-1"></i>Отправить ссылку
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Вернуться к входу
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
